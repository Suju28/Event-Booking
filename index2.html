<html>
    <head>
        <title>Booking page</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles2.css">
    </head>

    <body>
       
        <div class="bgcolor">

            <nav class=" navbar navbar-expand-lg ">
            <h1 class="navbar-brand ">Book Event</h1>
            <button type="button" class="btn viewbtn">View book event</button>
            <!-- <button class="btn btn-outline-success my-2 my-sm-0 btnright" type="submit">View book event</button> -->
            <button type="button" class="btn logout">Logout</button>
          </nav>
        </div>

           
        <div>
            <center>
            <table>
                <form action="">
                    <tr>
                        <td class="leftSide"> 
                            <label for="selectFoodCategory">Food type</label><br>
                            <select style= "height:50px; width:220px"; name="foodCategory" id="selectFoodCategory">
                                <option value="Select">Select the category </option>
                                <option value="Veg">Veg</option>
                                <option value="Non-Veg">Non-Veg</option>
                            </select>
                        </td>

                        <td class="rightSide"> 
                            <label for="selectAddOnsCategory">Select Add Ons</label><br>
                            <select style= "height:50px; width:220px"; name="selectAddOnsCategory" id="selectAddOnsCategory">
                                <option value="Select">Select the category </option>
                                <option value="Paneer">Paneer</option>
                                <option value="Olives">Olives</option>
                                <option value="Cheese">Cheese</option>
                            </select>
                        </td>
                    </tr>


                    <tr>
                        <td class="leftSide"> 
                        <input style= "height:50px; width:220px";type="text" placeholder=" Enter quantity of Veg items"id="quantityOfVeg">
                        </td>
                    </tr>

                    <tr>
                        <td class="leftSide"> 
                        <input style= "height:50px; width:220px";type="text" placeholder=" Enter quantity of Non Veg items"id="quantityOfNonVeg">
                        </td>
                    </tr>

                    <button type="submit" class="btn1 btn-primary">Book the event</button>
                </form>

            </table>
        </center>

        </div>


    </body>
</html>
